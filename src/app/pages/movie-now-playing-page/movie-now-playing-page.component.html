<div class="now-playing">
  <h1 class="page-title">Now Playing Movies</h1>

  <div class="movie-list">
    @if (nowPlayingMovieList) { @for (movie of nowPlayingMovieList; track
    movie.id) {
    <app-movie-card [movie]="movie"></app-movie-card>
    } }@else { @for (item of loadingCardsAmount; track $index) {
    <app-loading-card></app-loading-card>
    } }
  </div>
</div>
