<header class="search">
  <form
    #searchForm="ngForm"
    class="search__body"
    (ngSubmit)="onSubmit(searchForm)"
  >
    <label class="search__label" for="search">Search a movie </label>
    <input
      [(ngModel)]="movieName"
      placeholder="enter a movie title"
      name="search"
      class="search__input"
      type="text"
      id="search"
    />
    <p-button icon="pi pi-search" [rounded]="false" type="submit" />
  </form>
</header>
